<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 400px;
            height: 300px;
        }
        .swiper-wrapper ul li{
          
            
    list-style: none;
        }
        .swiper-wrapper li img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l1.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l2.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l3.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l4.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l5.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l6.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l7.jpg" alt=""></a></li>
            <li class="swiper-slide"><a href="javascript:void(0);"><img src="./uploads/l8.jpg" alt=""></a></li>
        </ul>
    </div>
    <script src="./dist/js/swiper.min.js"></script>
    <script>        
            var mySwiper = new Swiper ('.swiper-container', {
            //  自动轮播 
            autoplay: 2000,
            // 无缝滚动
            loop: true,
            autoplayDisableOnInteraction: false,
            effect : 'cube',
            })        
            </script>
</body>
</html>
